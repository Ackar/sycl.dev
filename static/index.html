<html>

<head>
    <title>Sylvain Cleymans' homepage</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Sunflower:300" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
    <style>
        body {
            height: 100%;
            overflow: hidden;
            background: url(bg.jpg);
            background-size: cover;
            margin: 0;
        }

        div#content {
            height: auto;
            position: relative;
            top: 50%;
            transform: translateY(-50%);
        }

        h1 {
            text-align: center;
            color: white;
            font-weight: bold;
            font-family: 'Montserrat', sans-serif;
        }

        h2 {
            text-align: center;
            color: #c5d1e5;
            font-family: 'Sunflower', sans-serif;
        }

        p {
            text-align: center;
            color: silver;
            font-family: 'Montserrat', sans-serif;
            margin: auto;
        }

        div#curl {
            text-align: center;
        }

        div#curl p {
            display: inline-block;
            width: max-content;
            background: black;
            color: white;
            padding: 15px;
            margin: 15px;
            border: 1px solid gray;
            -webkit-user-select: all;
            -moz-user-select: all;
        }

        div#links {
            text-align: center;
            margin-top: 20px;
        }

        div#links a {
            color: silver;
            transition: color 0.5s ease;
            font-size: 2em;
            text-decoration: none;
            margin: 10px;
        }

        div#links a:hover {
            color: lightblue;
        }
    </style>
</head>

<body>
    <div id="content">
        <h1>Sylvain Cleymans</h1>
        <h2>Software Engineer</h2>
        <p>This website is best viewd with curl.</p>
        <div id="curl">
            <p>curl https://sycl.io/</p>
        </div>
        <div id="links">
            <a href="https://stackoverflow.com/story/sylvaincleymans">
                <i class="fab fa-stack-overflow"></i>
            </a>
            <a href="https://www.linkedin.com/in/sylvaincleymans/en">
                <i class="fab fa-linkedin-in"></i>
            </a>
            <a href="https://github.com/Ackar">
                <i class="fab fa-github"></i>
            </a>
            <a href="https://twitter.com/SylvainCl">
                <i class="fab fa-twitter"></i>
            </a>
        </div>
    </div>
</body>

</html>
